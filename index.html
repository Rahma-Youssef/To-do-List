<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon" href="./images/sticky-note.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/todoList.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <div class="area position-fixed ">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>


    <header class="position-relative p-5 w-100 top-0 ">
        <div class="d-flex align-items-center ">
            <img src="./images/sticky-note.png" width="60" alt="">
            <h1 class=" mainHeader  fw-bolder fs-2">To-do List</h1>
        </div>
    </header>

    <main class="position-relative  py-5">
        <section>
            <div class="container d-flex justify-content-center align-items-center  gap-3 input-div">
                <input type="text" placeholder="Enter your task here" id="task-input"
                    class="form-control  add-Input bg-secondary bg-opacity-75 border-0 text-white">
                <button class="btn btn-primary" id="addBtn"> Add</button>
                <button class="btn btn-warning d-none" id="updateBtn"> Update</button>
            </div>
        </section>

        <section class="w-75 m-auto">
            <div
                class="container mt-5   rounded-4 p-5 taskList-div d-flex  flex-column justify-content-center text-center ">
                <div class=" ">
                    <img src="./images/checkmark.png" width="50" class="mx-auto mb-3" alt="checkMark">
                    <h2 class="text-white fs-4">Task List</h2>
                </div>
                <div class="   d-flex   justify-content-center">
                    <table class="table rounded-2  overflow-hidden mt-4">
                        <thead>
                            <tr>
                                <th>Task No.</th>
                                <th>Task</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tasks">

                        </tbody>

                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/todoList.js"></script>
</body>

</html>
